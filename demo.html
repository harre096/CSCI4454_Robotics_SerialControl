<html>
  <head>
		<meta charset="UTF-8">
    <title>Testing</title>
  </head>
  <body>
		<style>


		</style>

<div class="container">
	<div class="text-center jumbotron">
		<h1>MSP Serial Interface</h1>
	</div>



	<div class="col-sm-3 controls">
			<!-- Close Server -->
			<div class="col-sm-12 col-xs-6">
				<form name="robotForm" method=post onsubmit="checkForm()">
					<input type="hidden" name="Terminate" value="on">
					<input id="closePort" type="submit" class="btn btn-danger btn-block" value="Close Port Server">
				</form>
			</div>

			<!-- ComPort-->
			<div class="col-xs-12">
				<form name="robotForm" id="robotForm" class="input-group" method=post">
					<div class="input-group">
						<input id="portInput" class="form-control" type="text" name="Port"
							placeholder="Change ComPort">
						<span class="input-group-btn">
							<button class="btn btn-default" type="submit">
								&nbsp;<span class="glyphicon glyphicon-chevron-right"></span>
							</button>
						</span>
					</div>
				</form>
			</div>
	</div>



  <div class="col-sm-9">
		<div class="row text-center">
				<div class="btn-group" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-secondary" onclick="changeMotorSpeed(8)">8</button>
				<button type="button" class="btn btn-secondary" onclick="changeMotorSpeed(9)">9</button>
				<button type="button" class="btn btn-secondary" onclick="changeMotorSpeed(a)">a</button>
				<button type="button" class="btn btn-secondary" onclick="changeMotorSpeed(8)">8</button>

				</div>
		</div>
		<!-- Motor Speed -->
		<div class="col-md-6 col-md-offset-3">
				<form name="robotForm" id="changeSpeedForm" method=post onsubmit="checkForm()">
					<input id="speedInputShell" class="form-control" type="text" placeholder="Input Motor Speed">
					<input id="speedInput" name="Motor" type="text" class="hidden">
				</form>

				<div class="text-center">
					<button class="btn btn-default text-center" onclick="changeMotorSpeedManual()">Change Motor Speed</button> 
				</div>
		</div>
	</div>











</div>
