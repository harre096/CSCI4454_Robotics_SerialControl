<html>
  <head>
		<meta charset="UTF-8">
    <title>Testing</title>
  </head>
  <body>
		<style>


		</style>

<div class="container">
	<div class="text-center jumbotron">
		<h1>MSP Serial Interface</h1>
	</div>

				<form id="genericForm" name="robotForm" method="post" type="hidden">
					<input id="portInput" name="Port" type="text" class="hidden">
					<input id="speedInput" name="Motor" type="text" class="hidden">
					<input id="terminateInput" name="Terminate" class="hidden">
					<input type="reset" value="Reset Form">
				</form>

	<div class="col-sm-3 controls">
			<!-- Close Server -->
			<div class="col-sm-12 col-xs-6">
					<input onclick="closePortServer()" class="btn btn-danger btn-block" 
						value="Close Port Server">
			</div>

			<!-- ComPort-->
			<div class="col-xs-12">
					<div class="input-group">
						<input id="portInput" class="form-control" type="text">

						<span class="input-group-btn">
							<button class="btn btn-default" onclick="setPortManual">
								&nbsp;<span class="glyphicon glyphicon-chevron-right"></span>
							</button>
						</span>

					</div>
			</div>

		<div class="col-md-6">
			<b>ComPort:</b>
			<div id="comPortDisp" class="well">...</div>
		</div>

		<div class="col-md-6">
			<b>Motor Speed:</b>
			<div id="motorDisp" class="well">...</div>
		</div>

	</div>



  <div class="col-sm-9">
		<div class="row text-center">
				<div class="btn-group" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-secondary" onclick="setMotorSpeed(8)">8</button>
				<button type="button" class="btn btn-secondary" onclick="setMotorSpeed(9)">9</button>
				<button type="button" class="btn btn-secondary" onclick="setMotorSpeed('A')">A</button>
				<button type="button" class="btn btn-secondary" onclick="setMotorSpeed('B')">B</button>
				<button type="button" class="btn btn-secondary" onclick="setMotorSpeed('C')">C</button>
				<button type="button" class="btn btn-secondary" onclick="setMotorSpeed('D')">D</button>
				<button type="button" class="btn btn-secondary" onclick="setMotorSpeed('E')">E</button>
				<button type="button" class="btn btn-secondary" onclick="setMotorSpeed('F')">F</button>

				</div>
		</div>
<br>
		<!-- Motor Speed -->
		<div class="row text-center">
		<div class="col-md-6 col-md-offset-3">
					<input id="speedInputShell" class="form-control" type="text" placeholder="Input Motor Speed">
				<div class="text-center">
					<button class="btn btn-default" onclick="setMotorSpeedManual()">Change Motor Speed</button> 
				</div>

		</div>
				</div>
	</div>










</div>

<!-- Latest compiled and minified jQuery (used for ajax) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->

    <script>
    </script>
  </body>
</html>
